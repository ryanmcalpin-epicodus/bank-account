<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1>Credit Union of Doom</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="registration-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="number" min="200" id="initial-deposit" class="form-control">
            </div>
            <button type="submit" id="register-butt">Create Account</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="balance-form">
            <div class="radio radio-inline">
              <label>
                <input type="radio" name="transaction-type" value="deposit" checked>
                Deposit
              </label>
              <label>
                <input type="radio" name="transaction-type" value="withdrawal">
                Withdrawal
              </label>
            </div>
            <div class="form-group transaction" >
              <label for="deposit">Deposit Amount</label>
              <input type="number" min="0" id="deposit" class="form-control">
            </div>
            <div class="form-group transaction" id="withdrawal-div">
              <label for="withdrawal">Withdrawal Amount</label>
              <input type="number" min="0" max="2000" id="withdrawal" class="form-control">
            </div>
            <button type="submit" id="balance-butt">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
